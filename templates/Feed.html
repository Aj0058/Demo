{% load static %}
{% block content %}
<div class="Container">
    <div class="Content">
        <h1>.</h1>
        <h2>Please Give Us Feedback</h2>
        <p>Your Feedback is Very nessuary for Us. Because we Would Know about Your Requirement and advises.</p>
    </div>
</div>

<style>
    .Container {
        text-align: center;
    }

    .Container h1 {
        height: 60vh; /* 60% of viewport height */
        background-color: rgb(24, 117, 117);
        width: 100%;
    }

    .Container h2 {
        margin-top: -40vh; /* Adjusted for relative position */
        font-size: 3vw; /* Responsive font size */
        color: rgb(156, 156, 142);
        font-family: 'Times New Roman', Times, serif;
    }

    .Container p {
        color: aliceblue;
        font-size: 1.5vw; /* Responsive font size */
        width: 80%;
        margin: 0 auto; /* Centered horizontally */
        font-family: 'Times New Roman', Times, serif;
    }

    @media (max-width: 768px) {
        .Container h1 {
            height: 50vh; /* Adjust height for smaller screens */
        }

        .Container h2 {
            margin-top: -30vh; /* Adjust for smaller screens */
            font-size: 5vw; /* Adjusted font size for smaller screens */
        }

        .Container p {
            font-size: 3vw; /* Adjusted font size for smaller screens */
            width: 90%;
        }
    }

    @media (max-width: 480px) {
        .Container h1 {
            height: 50vh; /* Adjust height for very small screens */
        }

        .Container h2 {
            margin-top: -20vh; /* Adjusted for relative position on smaller screens */
            font-size: 9vw; /* Further adjusted font size for very small screens */
        }

        .Container p {
            font-size: 4vw; /* Further adjusted font size for very small screens */
            width: 95%;
        }
    }
</style>


<div class="container">
    <div class="item">
        <div class="contact"></div>
        <div class="submit-form">
            <div class="first-text" style="font-family: 'Times New Roman', Times, serif;">Give Us Feedback</div>
            <img class="logoimg " style="user-select: none;width: 450px;" src="{% static 'Images/Feedback.gif' %}">
            <div class="Social">
                <ul class="Media2">
                    <a href="https://wa.me/918949167574"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin-in"></i></a>
        
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </ul>
                <div class="Submit">
                    <h4 class="Third-text">Give Feedback</h4>
                    <form method="POST"action="#" class="Form">
                        {% csrf_token %}
                        <div class="input-box2">
                            <input name="name" type="text" class="input" placeholder="  Your name" style="font-size:20px;border-radius: 10px;width: 400px;height: 45px;padding: 20px;" required>
                            <label for="" style="font-size: 20px;color: #fff;">Name</label>
                        </div>
                        
                        <div class="input-box2">
                            <input name="email" type="text" class="input" placeholder="  Email" style="font-size: 20px;border-radius: 10px;width: 400px;height: 45px;padding: 20px;" required>
                            <label for="" style="font-size: 20px;color: #fff;">Email</label>
                        </div>

                        <div class="input-box2">
                            <input name="phone" type="text" class="input" placeholder="  Phone" style="font-size: 20px;border-radius: 10px;width: 400px;height: 45px;padding: 20px;" required>
                            <label for="" style="font-size: 20px;color: #fff;">Phone</label>
                        </div>
                        
                        <div class="input-box2">
                            <input name="product" type="text" class="input" placeholder="  Product name" style="font-size: 20px;border-radius: 10px;width: 400px;height: 45px;padding: 20px;" required>
                            <label for="" style="font-size: 20px;color: #fff;">Product</label>
                        </div>
                        
                        <div class="input-box2">
                            <textarea name="message" id="messages" cols="40" rows="10" placeholder=" write your message" style="font-size: 20px;border-radius: 10px;padding: 20px;" required></textarea>
                            <label for="" style="color: #fff;font-size: 20px;">Messages</label>
                        </div>
                        <div class="input-box2">
                            <button type="submit" onclick="whatsaap()" class="submit-btn" value="send Enqiry" style="margin-left: 150px;background-color: rgb(185, 169, 95);padding: 10px 30px;border-radius: 10px;">Send Message</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
